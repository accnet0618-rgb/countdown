<!DOCTYPE html>

<head>

<style>
    body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #fdf6e3;

        padding: 40px;
    }

    h1 {

    #countdown {

    }

    #buono {
        display: none;
        margin-top: 40px;
    }

    a.button {
        text-decoration: none;
        background-color: #ff6f61;
        color: white;
        padding: 14px 28px;

</style>

<body>

<h1>TEST: Risultato finale del tuo regalo üéÅ</h1>
<p>(Countdown gi√† terminato)</p>

<div id="countdown"></div>

<div id="buono">
    <h2>üéâ √à il momento del regalo! üéâ</h2>
    <p>Puoi aprire il buono cliccando qui sotto:</p>

    <a class="button" href="HB.pdf" target="_blank">Apri il tuo buono</a>
</div>

<script>
// DATA GI√Ä SCADUTA PER IL TEST
const targetDate = new Date("2020-01-01T00:00:00");

const countdownElement = document.getElementById("countdown");
const buonoElement = document.getElementById("buono");

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        countdownElement.style.display = "none";
        buonoElement.style.display = "block";
        return;
    }
}

updateCountdown();
</script>

</body>
