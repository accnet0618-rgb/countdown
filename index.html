<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Countdown Buono Regalo</title>
<style>
    body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #fdf6e3;
        color: #333;
        padding: 40px;
    }

    h1 {
        font-size: 2em;
    }

    #countdown {
        font-size: 2.5em;
        margin-top: 20px;
        font-weight: bold;
    }

    #buono {
        display: none;
        margin-top: 40px;
    }

    a.button {
        text-decoration: none;
        background-color: #ff6f61;
        color: white;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 1.4em;
        display: inline-block;
        margin-top: 20px;
        transition: 0.2s;
    }

    a.button:hover {
        background-color: #ff3b2f;
    }
</style>
</head>
<body>

<h1>Il tuo regalo √® quasi pronto...</h1>
<div id="countdown"></div>

<div id="buono">
    <h2>üéÅ Buon compleanno! üéâ</h2>
    <p>Il tuo buono √® pronto da aprire.</p>

    <!-- LINK AL PDF CARICATO -->
    <a class="button" href="HB.pdf" target="_blank">Apri il tuo buono</a>
</div>

<script>
// Imposta la data del compleanno: 19 dicembre ore 00:30
const targetDate = new Date("2025-12-04T22:22:00");

const countdownElement = document.getElementById("countdown");
const buonoElement = document.getElementById("buono");

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        countdownElement.style.display = "none";
        buonoElement.style.display = "block";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownElement.innerHTML = 
        `${days}g ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
